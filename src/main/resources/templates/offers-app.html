<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/countries.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Travel Agency</h1>

<div class="container">
    <br/>

    <button class="btn btn-dark" data-bs-target="#add-edit-offer"
            data-bs-toggle="modal" id="add-offer-button" type="button">Add offer
    </button>
    <br/>

    <table id="offers-table" class="table table-striped table-hover">
        <thead>
        <td>Name</td>
        <td>Destination</td>
        <td>Price</td>
        <td>Length of stay</td>
        </thead>

        <tr data-th-each="offer:${offers}">
            <td data-th-text="${offer.name}"></td>
            <td data-th-text="${offer.destination}"></td>
            <td data-th-text="${offer.price}"></td>
            <td data-th-text="${offer.lengthOfStay}"></td>
        </tr>
    </table>
</div>

<div class="modal" id="add-edit-offer">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Offer</h4>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>


            <div class="modal-body">
                <input class="form-control form-control-lg m-2" id="modal-name" placeholder="Name" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-destination" placeholder="Destination" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-price" placeholder="Price"
                       type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-lengthOfStay" placeholder="Length of stay" type="text"/>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" data-bs-dismiss="modal" id="add-button-modal" type="button">Save
                </button>
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
